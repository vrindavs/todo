<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>todo</title>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <!--jquery-->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>

    <!--bootstrap js-->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>

      <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
      <!--<script src="F:\project\todo\db.json"></script>-->
      <link rel="stylesheet" href="css/todo.css">
    </head>
    <body onload="formValidation()">
    <div id="container">

      <h4 style="text-align: center;">Todo list</h4>
      <!-- Button trigger modal -->
      <button type="button" class="btn btn-primary" id="primary"  data-toggle="modal" data-target="#exampleModal">
        Add Task
      </button>
      <div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog" role="document">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title" id="exampleModalLabel">New Task</h5>
              <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                <span aria-hidden="true">&times;</span>
              </button>
            </div>
            <div class="modal-body">
              <form>
                <label>Title</label>
                <input type="text" class="form-control" placeholder="Title" id="tie">
                <label>Description</label>
                <input type="text" class="form-control" placeholder="Description" id="descc">
              </form>
            </div>
            <div class="modal-footer">
              <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
              <button type="button" id="addtask" class="btn btn-primary" data-dismiss="modal" >Add</button>
            </div>
          </div>
        </div>
      </div>

      <br><br>
      <input type="text" class="form-control" id="myinp" onkeyup="sear()" placeholder="Search..">

      <ol
         id="demo">
      </ol>

      <div id="last">
        <button type="button" class="btn btn-warning" id="Pndg">Pending..</button>
        <button type="button" class="btn btn-success" id="cmplt">Complete</button>
      </div>
    </div>

    <script>
     $('#addtask').click(function(){
       //function getFormValues(){
        console.log('hi');

        let x = document.getElementById('tie').value;
        let y = document.getElementById('descc').value;
        if (x != "" || y != ""){
          let z = {
            "title" : x,
            "desc" : y,
            "status" : false
          }
          axios.post("http://127.0.0.1:3000/addTask",z)
          .then(function(response){
            console.log(response);
            formValidation()
          })
          .catch(function(error) {
            console.log(error);
          });
        }else {
        alert("Enter the input");
      }
    })
    </script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>

    <script src="js/todo.js"></script>
  </body>
</html>
